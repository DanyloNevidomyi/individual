<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головне меню</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <p>Ласкаво просимо! Оберіть гру, у яку хотіли б зіграти</p>

    <div id="games">
        <div id="first-four-games">
            <div id="first-colomn">
                <div id="first-game">
                    <p>Зіграти в магічну кулю</p>
                    <button id="first-play">Грати</button>
                </div>
                <div id="second-game">
                    <p>Зіграти з ком'ютером</p>
                    <button id="second-play">Грати</button>
                </div>
            </div>

            <div id="second-colomn">
                <div id="third-game">
                    <p>Зіграти в "21"</p>
                    <button id="third-play">Грати</button>
                </div>
                <div id="fourth-game">
                    <p>Зіграти в казино</p>
                    <button id="fourth-play">Грати</button>
                </div>
            </div>
        </div>
        <div id="fifth-game">
            <p>Повчити слова</p>
            <button id="fifth-play">Вчити</button>
        </div>
    </div>
</body>
</html>
